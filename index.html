<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./Script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="image-container">
        <div class="svg-image">
            <img src="./assets/images/pattern-lines.svg" alt="">
        </div>
        <div class="svg-image">
            <img src="./assets/images/pattern-squiggly-line-top.svg" alt="">
        </div>
        <div class="svg-image">
            <img src="./assets/images/pattern-squiggly-line-bottom.svg" alt="">
        </div>
        <div class="svg-image">
            <img src="./assets/images/pattern-circle.svg" alt="">
        </div>
        <div class="svg-image">
            <img src="./assets/images/pattern-circle.svg" alt="">
        </div>
    </div>
    <div class="content-container">
        <div id="form-content" class="form-content">
            <img src="./assets//images/logo-full.svg" alt="" class="image">
            <div class="headings">
                <h1 class="">your journey for conf 2035 starts here</h1>
                <p class="">secure your spot at next year's biggest coding confrence </p>
            </div>
            <form action="" class="ticket-form">
                <div class="form-item">
                    <label for="upload avatar" class="file-input">upload avatar</label>
                    <div id="upload-area" class="drop-box">
                     <input type="file" class="file-input" id="file-input" accept="image/png ,image/jpg">
                     <img src="./assets/images/icon-upload.svg" alt="" class="uploaded-image" id="uploaded-image">
                     <div id="message-action" class="message-action">drag and drop or click to upload </div>
                     <div class="file-action" id="file-action">
                        
                     </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
